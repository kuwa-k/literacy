<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>海のウェブサイト</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      color: #e0f7fa; /* 波のホワイト */
      font-family: Arial, sans-serif;
      margin: 2rem;
      text-align: center;
    }
    a {
      color: #f4d35e;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .button {
      color: #01497c;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 1rem;
      display: inline-block;
    }
  </style>
</head>
<body style="background-color: #01497c;">
  <h1>ようこそ、海の世界へ</h1>
  <p>ここは青く深い海のイメージをテーマにしたシンプルなページです。</p>
  <a href="#">もっと知る</a>
  <br />
  <button class="button">クリックしてね</button>
</body>
</html>
